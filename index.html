<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Register</title>
    <style>
        body {
            background-color: #1e1e2f;
            color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: #2b2b3c;
            border-radius: 15px;
            padding: 30px;
            padding-right: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 0 15px rgba(0,0,0,0.4);
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h4 {
            margin-bottom: 20px;
            color: #ffffff;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 0.9rem;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 7px;
            margin-bottom: 16px;
            background: #1c1c2a;
            border: 1px solid #444;
            border-radius: 8px;
            color: #f0f0f0;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #6fcf97;
            background-color: #29293d;
            outline: none;
        }

        .btn {
            width: 100%;
            margin-top: 40px;
            background: #6fcf97;
            color: #1e1e2f;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #5cbf88;
        }

        .alert {
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .alert-danger {
            background-color: #5c2c2c;
            color: #ffcdd2;
        }

        .alert-success {
            background-color: #2c5c3a;
            color: #c8facc;
        }

        a {
            color: #81d4fa;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .text-center {
            text-align: center;
        }

        .mt-3 { margin-top: 1rem; }
    </style>
</head>
<body>
    <div class="card">
        <h4>Create Account</h4>
        
        <form method="POST" action="http://localhost/Finals_Project/register.php">
            <label>Username</label>
            <input type="text" name="username" value="">

            <label>Password</label>
            <input type="password" name="password">

            <label>Confirm Password</label>
            <input type="password" name="confirm_password">

            <button type="submit" class="btn">Register</button>
            <div class="text-center mt-3">
                <a href="http://localhost/Finals_Project/login.php">Already have an account?</a>
            </div>
        </form>
    </div>


</body></html>
